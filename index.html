<!DOCTYPE HTML>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>JLP Community</title>
    <link href="http://cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <header>
      <h1>JLP community is mostly available on</h1>
      <h2>
        <a class="logo" href="http://meetup.com/Jakarta-Learns-Programming">
          <img class="logo" src="assets/meetup.jpg" alt="Meetup">
        </a>
        <a class="logo" href="http://jlpcommunity.herokuapp.com">
          <img class="logo" src="assets/slack.png" alt="Slack">
        </a>
      </h2>
    </header>

    <hr>

    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="//meetup.us11.list-manage.com/subscribe/post?u=f747fc6995fca87531a48f1c0&amp;id=e5f1257949" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
    	<h2>Register yourself</h2>
      <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
      <div class="mc-field-group">
      	<label for="mce-NAME">Full Name  <span class="asterisk">*</span>
      </label>
      	<input type="text" value="" name="NAME" class="required" id="mce-NAME">
      </div>
      <div class="mc-field-group">
      	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
      </label>
      	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div class="mc-field-group input-group">
          <strong>Role  <span class="asterisk">*</span>
      </strong>
          <ul>
            <li><input type="radio" value="Developer" name="ROLE" id="mce-ROLE-0"><label for="mce-ROLE-0">Developer</label></li>
            <li><input type="radio" value="Startup" name="ROLE" id="mce-ROLE-1"><label for="mce-ROLE-1">Startup</label></li>
            <li><input type="radio" value="General" name="ROLE" id="mce-ROLE-2"><label for="mce-ROLE-2">Other</label></li>
          </ul>
      </div>
      	<div id="mce-responses" class="clear">
      		<div class="response" id="mce-error-response" style="display:none"></div>
      		<div class="response" id="mce-success-response" style="display:none"></div>
      	</div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_f747fc6995fca87531a48f1c0_e5f1257949" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
    </div>

    <!--End mc_embed_signup-->

  </body>

</html>
